<!DOCTYPE html>
<html class="">
<head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>ClimCity</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="img/ico.svg">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
       
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="title"><h4>ClimCity</h4></div>
                    <div class="right">
                        <span class="icon f7-icons">circle_righthalf_fill</span>
                        <label class="toggle toggle-init color-black">
                            <input type="checkbox" id="darkMode"/>
                            <span class="toggle-icon"></span>
                        </label>
                    </div>
                </div>
            </div>
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="row">   
                            <div class="cont-p col-100">
                                <h1 id="ubicacion"></h1>
                                <img src="" id="imgID">
                                <h2 id="temperatura"></h2>
                            <p id="descripcion" translate="yes"></p>
                                <div class="display-flex justify-content-center">
                                    <div class="mini-cards"> 
                                        <p id="textMin">Mínima</p>
                                        <p id="MinT">Min</p>
                                    </div>
                                    <div class="mini-cards">
                                        <p id="textMax">Máxima</p>
                                        <p id="MaxT">Max</p>
                                    </div>
                                </div>
                            </div>
                            <div class="Ccards col-100 display-flex justify-content-center">
                                <div class="container">
                                    <span class="icon f7-icons">thermometer</span>    
                                    <p id="textSens">Sensación térmica</p>
                                    <p id="sensacion"></p>
                                </div> 
                                <div class="container">
                                    <span class="icon f7-icons">cloud_fog</span>
                                    <p id="textHum">Humedad</p>
                                    <p id="humedad"></p>
                                </div>      
                                <div class="container">
                                    <span class="icon material-icons">visibility</span>
                                    <p id="textVisib">Visibilidad</p>
                                    <p id="visibilidad"></p>
                                </div>
                                <div class="container">
                                    <span class="icon f7-icons">wind</span>
                                    <p id="textViento">Viento</p>
                                    <p id="vientos"></p>
                                </div>
                            </div>
                        </div>
                        <!-- Link to another page -->

                        <!-- In data-popup attribute we specify CSS selector of popup we need to open -->

                        <!-- And somewhere in DOM -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
